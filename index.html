<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      
     <div>
       <h1 id="title">
        Microverse Survey Form
       </h1>
       
    <p id="description">
      Thank you for taking the time to help us improve the microverse platform 
    </p>
         
        
         
    <form id="survey-form">
      <label for= "name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for= "email" id="email-label">Email</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for= "number" id="number-label">Age (Optional)</label>
        <input type="email" id="email" name= "email" required placeholder="Enter your email" >

        <input type="number" id="number" required placeholder="age" min="18" max="199" >

        <select id="dropdown"> </select>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely
          </label>

          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
          </label >
    
            <label>
              <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure
            </label>
        </div>




      
    </form>

     </div>
      
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      
    
   
    <script  src="js/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      
     <div>
       <h1 id="title">
        Microverse Survey Form
       </h1>
       
    <p id="description">
      Thank you for taking the time to help us improve the microverse platform 
    </p>
         
        
         
    <form id="survey-form">
      <label for= "name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for= "email" id="email-label">Email</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for= "number" id="number-label">Age (Optional)</label>
        <input type="email" id="email" name= "email" required placeholder="Enter your email" >

        <input type="number" id="number" required placeholder="age" min="18" max="199" >

         <select id="dropdown" name="job" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>

        <div class="form-group">
          <p>Would you recommend microverse to a friend/colleague?</p>
          
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely
          </label>

          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
          </label >
    
            <label>
              <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure
            </label>
        </div>

        <h3>What would you like to see improved? (Check all that apply)</h3>
        <div class="checkboxes">
          <input type="checkbox" value="Front-end Projects" id="front-end">
          <label for="front-end">Front-end Projects</label>
        </div>
        

        <div class="checkboxes">
          <input type="checkbox" value="Back-end Projects" id="back-end">
          <label for="back-end">Back-end Projects</label>

        </div>
        
        <div class="checkboxes">
          <input type="checkbox" value="Data Visualization" id="data-visualization">
          <label for="data-visualization">Data Visualization</label>
        </div>
        

        <div class="checkboxes">
          <input type="checkbox" value="Challenges" id="challenges">
          <label for="challenges">Challenges</label>
        </div>
       

        <div class="checkboxes">
          <input type="checkbox" value="Open Source Community" id="open-source">
          <label for="open-source">Open Source Community</label>
        </div>
        

        <div class="checkboxes">
          <input type="checkbox" value="Forum" id="forum">
          <label for="forum">Forum</label>
        </div>
        
        
        <div class="checkboxes">
          <input type="checkbox" value="Additional Courses" id="additional-courses">
          <label for="additional-courses">Additional Courses</label>
        </div>

        <h3>Any comments or suggestions?</h3>
        <textarea placeholder="Enter your comment here..." rows="8" ></textarea>

        <input type="submit" id="submit" value="Submit">
      
    </form>

     </div>
      
       <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      
    
   
    <script  src="js/index.js"></script>
  </body>
</html>
